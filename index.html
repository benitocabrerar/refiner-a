<!DOCTYPE html>

        const { useState, useEffect } = React;
        const { 
            LineChart, Line, BarChart, Bar, ComposedChart, PieChart, Pie, 
            XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer 
        } = Recharts;

        function RefineriaSimplificada() {
            // Estado para los parámetros principales
            const [capacidad, setCapacidad] = useState(100000);
            const [api, setApi] = useState(25);
            const [precioCrudo, setPrecioCrudo] = useState(75);
            
            // Estado para precios de productos
            const [precioGasolina, setPrecioGasolina] = useState(92);
            const [precioDiesel, setPrecioDiesel] = useState(88);
            const [precioJetFuel, setPrecioJetFuel] = useState(85);
            const [precioLPG, setPrecioLPG] = useState(42);
            const [precioCoque, setPrecioCoque] = useState(38);
            const [precioOtros, setPrecioOtros] = useState(65);
            
            // Estado para los parámetros financieros
            const [costoOperativoBarril, setCostoOperativoBarril] = useState(5.25);
            const [gastoAdminPct, setGastoAdminPct] = useState(8);
            const [mantenimientoAnual, setMantenimientoAnual] = useState(20); // Millones de USD al año
            const [tasaImpuestos, setTasaImpuestos] = useState(30);
            const [diasOperativos, setDiasOperativos] = useState(340);
            
            // Rendimientos fijos
            const rendGasolina = 30;
            const rendDiesel = 28;
            const rendJetFuel = 8;
            const rendLPG = 6;
            const rendCoque = 7;
            const rendOtros = 21;
            
            // Cálculos derivados - Producción
            const prodGasolina = Math.round(capacidad * rendGasolina / 100);
            const prodDiesel = Math.round(capacidad * rendDiesel / 100);
            const prodJetFuel = Math.round(capacidad * rendJetFuel / 100);
            const prodLPG = Math.round(capacidad * rendLPG / 100);
            const prodCoque = Math.round(capacidad * rendCoque / 100);
            const prodOtros = Math.round(capacidad * rendOtros / 100);
            
            // Cálculos derivados - Ingresos
            const ingresosGasolina = prodGasolina * precioGasolina;
            const ingresosDiesel = prodDiesel * precioDiesel;
            const ingresosJetFuel = prodJetFuel * precioJetFuel;
            const ingresosLPG = prodLPG * precioLPG;
            const ingresosCoque = prodCoque * precioCoque;
            const ingresosOtros = prodOtros * precioOtros;
            
            const ingresosTotales = ingresosGasolina + ingresosDiesel + ingresosJetFuel + 
                                   ingresosLPG + ingresosCoque + ingresosOtros;
            
            // Cálculos financieros
            const costoMateriaPrima = capacidad * precioCrudo;
            const margenBruto = ingresosTotales - costoMateriaPrima;
            const margenBrutoBarril = margenBruto / capacidad;
            
            const costosOperativos = capacidad * costoOperativoBarril;
            const gastosAdmin = ingresosTotales * (gastoAdminPct / 100);
            const costoMantenimientoDiario = (mantenimientoAnual * 1000000) / 365;
            const margenOperativo = margenBruto - costosOperativos - gastosAdmin - costoMantenimientoDiario;
            const ebit = margenOperativo; // Sin depreciación porque ya está amortizada
            const impuestos = Math.max(0, ebit * (tasaImpuestos / 100));
            const beneficioNeto = ebit - impuestos;
            
            // Anualizados

            const beneficioNetoAnual = beneficioNeto * diasOperativos;
            
            // Formato de números

            };
            
            // Formato para números con decimales

            };

            // Datos para gráficos

                { nombre: 'Gasolina', rendimiento: rendGasolina, precio: precioGasolina, margen: precioGasolina - precioCrudo, contribucion: (precioGasolina - precioCrudo) * rendGasolina / 100 },
                { nombre: 'Diesel', rendimiento: rendDiesel, precio: precioDiesel, margen: precioDiesel - precioCrudo, contribucion: (precioDiesel - precioCrudo) * rendDiesel / 100 },
                { nombre: 'Jet Fuel', rendimiento: rendJetFuel, precio: precioJetFuel, margen: precioJetFuel - precioCrudo, contribucion: (precioJetFuel - precioCrudo) * rendJetFuel / 100 },
                { nombre: 'LPG', rendimiento: rendLPG, precio: precioLPG, margen: precioLPG - precioCrudo, contribucion: (precioLPG - precioCrudo) * rendLPG / 100 },
                { nombre: 'Coque', rendimiento: rendCoque, precio: precioCoque, margen: precioCoque - precioCrudo, contribucion: (precioCoque - precioCrudo) * rendCoque / 100 },
                { nombre: 'Otros', rendimiento: rendOtros, precio: precioOtros, margen: precioOtros - precioCrudo, contribucion: (precioOtros - precioCrudo) * rendOtros / 100 }
            ];

            const datosProduccion = [
                { name: 'Gasolina', valor: rendGasolina },
                { name: 'Diesel', valor: rendDiesel },
                { name: 'Jet Fuel', valor: rendJetFuel },
                { name: 'LPG', valor: rendLPG },
                { name: 'Coque', valor: rendCoque },
                { name: 'Otros', valor: rendOtros }
            ];

            return (
                <div className="p-4 bg-gray-100 max-w-6xl mx-auto">

                        SIMREF-HC 2025: Simulador de Refinería
                    </h1>

                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    <div>
                                        <label className="block mb-1 text-sm font-medium">Capacidad: {formatNumber(capacidad)} bbl/día</label>
                                        <input 
                                            type="range" 
                                            min="50000" 
                                            max="200000" 
                                            value={capacidad}
                                            onChange={(e) => setCapacidad(parseInt(e.target.value))}
                                            className="w-full h-2 bg-blue-100 rounded-full"
                                        />
                                        <div className="flex justify-between text-xs text-gray-500">
                                            <span>50,000</span>
                                            <span>200,000</span>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block mb-1 text-sm font-medium">Calidad API: {api}°</label>
                                        <input 
                                            type="range" 
                                            min="15" 
                                            max="40" 
                                            value={api}
                                            onChange={(e) => setApi(parseFloat(e.target.value))}
                                            className="w-full h-2 bg-blue-100 rounded-full"
                                        />
                                        <div className="flex justify-between text-xs text-gray-500">
                                            <span>Pesado (15°)</span>
                                            <span>Ligero (40°)</span>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        <label className="block mb-1 text-sm font-medium">Precio del Crudo: ${precioCrudo}/bbl</label>
                                        <input 
                                            type="range" 
                                            min="40" 
                                            max="120" 
                                            value={precioCrudo}
                                            onChange={(e) => setPrecioCrudo(parseFloat(e.target.value))}
                                            className="w-full h-2 bg-blue-100 rounded-full"

                                        <div className="flex justify-between text-xs text-gray-500">
                                            <span>$40</span>
                                            <span>$120</span>

                            <div>

                                            <input

                                            <input
